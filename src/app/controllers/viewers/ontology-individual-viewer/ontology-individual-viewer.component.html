<app-annotations-section [annotations]="annotationsData"></app-annotations-section>
<div class="mt-5"></div>
<div class="grid">
    <div class="col-3">
        <p-fieldset>
            <ng-template pTemplate="header">{{'ONTOLOGY.VIEWER.description'|translate}}</ng-template>
            <ng-template pTemplate="content">
                <div class="card-container">
                    <div class="block fieldTitle">{{'ONTOLOGY.VIEWER.DESCRIPTION.types'|translate}}</div>
                    <div class="ml-4" *ngFor="let el of descriptions.types">
                        <ng-container *ngIf="el.shortId">
                            <div class="ontology-dot"></div>
                            <div class="inline-block text-center axiom">{{el.shortId}}</div>
                            <p-divider></p-divider>
                        </ng-container>
                    </div>
                </div>
                
                <div class="card-container mt-6">
                    <div class="block fieldTitle">{{'ONTOLOGY.VIEWER.DESCRIPTION.sameAs'|translate}}</div>
                    <div class="ml-4" *ngFor="let el of descriptions.sameAs">
                        <ng-container *ngIf="el.shortId">
                            <div class="ontology-individual-rhombus"></div>
                            <div class="inline-block text-center axiom">{{el.shortId}}</div>
                            <p-divider></p-divider>
                        </ng-container>
                    </div>
                </div>
                
                <div class="card-container mt-6">
                    <div class="block fieldTitle">{{'ONTOLOGY.VIEWER.DESCRIPTION.differentFrom'|translate}}</div>
                    <div class="ml-4" *ngFor="let el of descriptions.differentFrom">
                        <ng-container *ngIf="el.shortId">
                            <div class="ontology-individual-rhombus"></div>
                            <div class="inline-block text-center axiom">{{el.shortId}}</div>
                            <p-divider></p-divider>
                        </ng-container>
                    </div>
                </div>
            </ng-template>
        </p-fieldset>
    </div>
    <div class="col-9">
        <p-fieldset>
            <!-- <ng-template pTemplate="header">{{'ONTOLOGY.VIEWER.characteristics'|translate}}</ng-template>
            <ng-template pTemplate="content">
                <div class="block mb-5">
                    <p-checkbox [disabled]="true" [binary]="true" [(ngModel)]="characteristics.functional" [label]="'ONTOLOGY.VIEWER.CHARACTERISTICS.functional'|translate"></p-checkbox>
                </div>
            </ng-template> -->
        </p-fieldset>
    </div>
</div>
