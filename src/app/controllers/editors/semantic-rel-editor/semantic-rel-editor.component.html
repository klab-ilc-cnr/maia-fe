<div *ngIf="senseEntry" class="card" [style]="{'height': '100%', 'overflow-y': 'scroll'}">
  <form class="formgrid grid">

    <div class="field col-12">
      <p-fieldset>
        <ng-template pTemplate="header">
          Translations<button pButton pRipple icon="pi pi-plus" type="button"
            class="p-button-rounded p-button-success mx-2 fieldset-small"></button>
        </ng-template>
        <ng-template pTemplate="content"></ng-template>
      </p-fieldset>
    </div>

    <div class="field col-12">
      <p-fieldset>
        <ng-template pTemplate="header">
          <p-tieredMenu #directSenseRelations [model]="menuItems" [popup]="true" appendTo="body"></p-tieredMenu>
          Direct Sense Relations
          <button pButton pRipple icon="pi pi-plus" type="button"
            (click)="directSenseRelations.toggle($event)"
            class="p-button-rounded p-button-success mx-2 fieldset-small">
          </button>
        </ng-template>
        <ng-template pTemplate="content">
            <div class="field col-12" *ngFor="let control of formItems">
              <app-semantic-rel-input [control]="control" [form]="form" [formItems]="formItems" [senseEntry]="senseEntry">
              </app-semantic-rel-input>
            </div>
        </ng-template>
      </p-fieldset>
    </div>

    <div class="field col-12">
      <p-fieldset>
        <ng-template pTemplate="header">
          Indirect Sense Relations<button pButton pRipple icon="pi pi-plus" type="button"
            class="p-button-rounded p-button-success mx-2 fieldset-small"></button>
        </ng-template>
        <ng-template pTemplate="content"></ng-template>
      </p-fieldset>
    </div>
    <div class="field col-12">
      <p-fieldset>
        <ng-template pTemplate="header">
          Terminological Relations<button pButton pRipple icon="pi pi-plus" type="button"
            class="p-button-rounded p-button-success mx-2 fieldset-small"></button>
        </ng-template>
        <ng-template pTemplate="content"></ng-template>
      </p-fieldset>
    </div>
    <div class="field col-12">
      <p-fieldset>
        <ng-template pTemplate="header">
          Translation set <button pButton pRipple icon="pi pi-plus" type="button"
            class="p-button-rounded p-button-success mx-2 fieldset-small"></button>
        </ng-template>
        <ng-template pTemplate="content"></ng-template>
      </p-fieldset>
    </div>
  </form>
</div>
