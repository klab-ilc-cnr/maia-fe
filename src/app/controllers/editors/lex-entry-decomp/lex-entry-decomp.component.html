<p-skeleton *ngIf="!lexicalEntryComponents" width="30rem" height="40rem"></p-skeleton>
<div *ngIf="lexicalEntryComponents" class="card" [style]="{'height': '100%', 'overflow-y': 'scroll'}">
    <form [formGroup]="form" class="formgrid grid">
        <div class="field col-12">
            <p-fieldset>
              <ng-template pTemplate="header">
                Components <button pButton pRipple icon="pi pi-plus" type="button"
                  class="p-button-rounded p-button-success mx-2 fieldset-small" (click)="onAddComponent()"></button>
              </ng-template>
              <ng-template pTemplate="content">
                <form formArrayName="components">
                  <app-autocomplete-checkbox *ngFor="let component of components.controls; index as index"
                    [isCheckedDisabled]="true" [isCheckedHidden]="true" [fieldValue]="component.value" placeholderMsg="Search lexical entry"
                    [filterFn]="lexEntryList" field="label" (selected)="onSelectLexEntry($event, index)"
                    (remove)="onRemoveComponent(index)"></app-autocomplete-checkbox>
                </form>
              </ng-template>
            </p-fieldset>
          </div>
      
    </form>
</div>
<app-popup-delete-item #popupDeleteItem></app-popup-delete-item>
