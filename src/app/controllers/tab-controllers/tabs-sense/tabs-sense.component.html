<p-tabView [scrollable]="true" [(activeIndex)]="selectedTab" (onChange)="onChangeTab()">
  <p-tabPanel header="Sense">
    <p-skeleton *ngIf="!senseEntry" width="30rem" height="40rem"></p-skeleton>
    <app-sense-core-editor *ngIf="senseEntry && selectedTab === 0" [senseEntry]="senseEntry"
      [lexEntryId]="lexEntryId"></app-sense-core-editor>
  </p-tabPanel>
  <p-tabPanel header="Semantic Relations">
    <p-skeleton *ngIf="!senseEntry" width="30rem" height="40rem"></p-skeleton>
    <app-lex-sense-relations-editor *ngIf="senseEntry && selectedTab === 1" [senseEntry]="senseEntry"></app-lex-sense-relations-editor>
  </p-tabPanel>
  <p-tabPanel header="Metadata">
    <app-sense-metadata-editor *ngIf="senseEntry && selectedTab === 2" [entry$]="entry$" confidenceLabel="Sense confidence"></app-sense-metadata-editor>
  </p-tabPanel>
</p-tabView>
