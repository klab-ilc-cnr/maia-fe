<p-tabView>
  <p-tabPanel header="Sense">
    <p-skeleton *ngIf="!senseEntry" width="30rem" height="40rem"></p-skeleton>
    <app-sense-core-editor *ngIf="senseEntry" [senseEntry]="senseEntry"
      [lexEntryId]="lexEntryId"></app-sense-core-editor>
  </p-tabPanel>
  <p-tabPanel header="Semantic Relations">
    <p-skeleton *ngIf="!senseEntry" width="30rem" height="40rem"></p-skeleton>
    <app-semantic-rel-editor *ngIf="senseEntry" [senseEntry]="senseEntry"></app-semantic-rel-editor>
  </p-tabPanel>
  <p-tabPanel header="Metadata">
    <p-skeleton *ngIf="!senseEntry" width="30rem" height="40rem"></p-skeleton>
  </p-tabPanel>
</p-tabView>
