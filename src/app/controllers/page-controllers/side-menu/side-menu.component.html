<div class="layout-sidebar">
  <div class="layout-menu-container">
    <ul class="layout-menu" role="menu" id="side-menu">
      <li class="layout-menuitem-category" role="none">
        <ul role="menu">
          <li [ngClass]="{'active': isActive(['workspaces'])}">
            <a routerLink="/workspaces">
              <i class="layout-menuitem-icon pi pi-desktop"></i>
              <span>Workspace</span>
            </a>
          </li>
          <hr class="side-menu-hr">
          <li *ngIf="canManageLayers" [ngClass]="{'active': isActive(['layers'])}">
            <a routerLink="/layers">
              <app-icon-layer-group class="layout-menuitem-icon"></app-icon-layer-group>
              <span>Layer</span>
            </a>
          </li>
          <li *ngIf="canManageTagsets" [ngClass]="{'active': isActive(['tagsets'])}">
            <a routerLink="/tagsets">
              <i class="layout-menuitem-icon pi pi-tags"></i>
              <span>Tagset</span>
            </a>
          </li>
          <li *ngIf="canManageLexicon"
            [ngClass]="{'active': isActive(['lexicon'])}">
            <a routerLink="lexicon">
              <i class="layout-menuitem-icon pi pi-language"></i>
              <span>Lexicon</span>
              <i class="pi pi-chevron-down pi-fw ms-auto"
                *ngIf="isActive(['lexicon'])"></i>
              <i class="pi pi-chevron-right pi-fw ms-auto"
                *ngIf="!isActive(['lexicon'])"></i>
            </a>
            <ul [ngClass]="{'collapse':!(isActive(['lexicon']))}">
              <li [ngClass]="{'active': isActive(['lexicon/languages'])}">
                <a routerLink="/lexicon/languages">
                  <span>Languages management</span>
                </a>
              </li>
              <li [ngClass]="{'active': isActive(['lexicon/namespaces'])}">
                <a routerLink="/lexicon/namespaces">
                  <span>Namespaces management</span>
                </a>
              </li>
            </ul>
          </li>
          <hr class="side-menu-hr">
          <li *ngIf="canManageUsers"
            [ngClass]="{'active': isActive(['usersManagement/users','usersManagement/userDetails'])}">
            <a routerLink="/usersManagement/users">
              <i class="layout-menuitem-icon pi pi-users"></i>
              <span>User management</span>
              <i class="pi pi-chevron-down pi-fw ms-auto"
                *ngIf="isActive(['usersManagement/users','usersManagement/userDetails'])"></i>
              <i class="pi pi-chevron-right pi-fw ms-auto"
                *ngIf="!isActive(['usersManagement/users','usersManagement/userDetails'])"></i>
            </a>
            <ul [ngClass]="{'collapse':!(isActive(['usersManagement/users','usersManagement/userDetails']))}">
              <li [ngClass]="{'active': isActive(['usersManagement/users'])}">
                <a routerLink="/usersManagement/users">
                  <span>Master data</span>
                </a>
              </li>
              <li [ngClass]="{'active': isActive(['usersManagement/userDetails'])}" class="d-none">
                <a routerLink="/usersManagement/userDetails">
                  <span>Roles and permits</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
