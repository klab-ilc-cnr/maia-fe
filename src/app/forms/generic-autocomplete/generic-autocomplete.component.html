<p-autoComplete [suggestions]="(suggestions|async)||[]" (completeMethod)="onFilter($event)" [delay]="300"
    appendTo="body" [virtualScroll]="true" (onSelect)="onSelectSuggestion($event)" [field]="field"
    [forceSelection]="true" [(ngModel)]="valueToShow"
    [showEmptyMessage]="true" emptyMessage="No matching">
    <ng-template *ngIf="showOptionPrefix" let-item pTemplate="item">
        <strong>{{item[prefixField]}}: </strong>{{item[field]}}
    </ng-template>
</p-autoComplete>
